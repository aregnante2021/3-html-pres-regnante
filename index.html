<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hazy Skyline</title>
    <meta name="description" content="A short poem inspired by a faraway photo of the Boston skyline.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to w3 framework -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&display=swap" >
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>

    <section class="mySlides">
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                <h1 class="animated fadeIn slow">Hazy Skyline</h1>
            </div>
        </div>
    </section>

    <section class="mySlides fs img-1">
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                <h1 class="animated fadeIn slow w3-text-white">The center of a city is saturated by the lives of those within</h1>
            </div>
        </div>
    </section>

    <section class="mySlides fs img-2-1">
        <div class="w3-cell-row">
            <div class="w3-container w3-cell w3-mobile w3-cell-bottom w3-display-middle">
                <h1 class="animated fadeIn slow w3-text-white">Horns honk</h1>
            </div>
        </div>
    </section>

    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

    <figure class="w3-display-topleft"> 
        <audio controls loop autoplay src="music/quiet-drive.mp3">
            Your browser does not support the
            <code>audio</code> element.
        </audio>
        <figcaption>
            Quiet Drive by Ryan Andersen via <a href="https://freemusicarchive.org/">Free Music Archive</a>
        </figcaption>
    </figure>

    <script src="js/slideshow.js"></script>

</body>

</html>
